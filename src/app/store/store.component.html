    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <script

  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>
        $(document).ready(function(){
            $('.modal').modal('show');
        });
    </script>
</head>
<body >

        <div class="row categoria" *ngIf="mobile == true">
            <div (click)="buscarProdutos()" class="p-0 col-sm-12 col-12 text-center" >
                <img style="width: 100%;" src="https://lh3.googleusercontent.com/ENDKWUZjFFh0prbwvMW9NN7sWUKOodxhJodn0W0xXFz4Tng61ArASaFecxjac3Jz_xxSwVwCAhCmAjTvW0O5ekUjTc73FJhGsgBxlU6Yz4VTgqSiBA9kdn2yjb7aUzCJ2NGFxPtLVGN5rTkpud1jjDVwpl6jkbeMxIaroAQZLeySJYxR5gtT83j3D2YC65shmGokyqCZd0VfhP-e6MYGfW_6DiQXEOW1K62b0tqxTxoeeXv_oRbv0n7pilj6_n-iZus6leLJ3TL6bXR0Rhf_66BvtjLKMc16bKoDDYD1aRwSqdFC8zALfSkRkFge_7Kez0O1c47aCaIrDr7oK_A7R9pmdhNAOTbB6Z2_u3Khs8D1BkXIc5XRpnCdxzaA5MlqdoYDBuJsDgp9ex_TYMvoEdj1tfkkU-8JEdeR-j4pZvAa5KiyLDlWgSvOn5mDJ2hCwMuWFyAoGao1dA-XDMcrAfPSa0SNTZb7rMBu4xQsYkHkdNRP9NtpzJzHc3xnR8BL7zkX1F4IgXHXxmKPdHi1P4PVxSbG_FgYnyzF15SZ-LU2fiMDAWphNpvnDYaq6Q6J2OBBf3BUxTEqOp6ACcRq6_NAZRr_3ApJHg6qCjg_FGsdx2oR8qhWF3WNiq-3lY5XeQDhTc0r_PIqsIJarYycfYT4azjCfVg9FtVJ1tbBNlFTsaGAwD8Sm-xCt_wRPg=w250-h165-no?authuser=1" alt="logo">
            </div>
            <div class="p-0 col-sm-12 col-12 text-center input-group" >
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">                    
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input (keyup)="buscarProdutosNome($event.target.value)" aria-describedby="basic-addon1" type="text" class="form-control" id="" placeholder="Digite o produto...">
                </div>
            </div>
            <div (click)="abrirSacola()" class="p-0 col-sm-12 col-12 text-center" >
                <span class="material-icons">
                    Sacola de Compras
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
                        <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
                      </svg>
                </span>
            </div>
            <div (click)="abrirPedido()" class="p-0 mt-2 col-sm-12 col-12 text-center" >
                <span class="material-icons">
                    Visualizar Pedido
                    <i class="fab fa-buffer"></i>
                </span>
            </div>
        </div>
        <div class="row categoria" *ngIf="mobile == false">
            <div (click)="buscarProdutos()"  class="col-md-3 col-sm-12 text-center" >
                <img style="width: 60%;" src="https://lh3.googleusercontent.com/ENDKWUZjFFh0prbwvMW9NN7sWUKOodxhJodn0W0xXFz4Tng61ArASaFecxjac3Jz_xxSwVwCAhCmAjTvW0O5ekUjTc73FJhGsgBxlU6Yz4VTgqSiBA9kdn2yjb7aUzCJ2NGFxPtLVGN5rTkpud1jjDVwpl6jkbeMxIaroAQZLeySJYxR5gtT83j3D2YC65shmGokyqCZd0VfhP-e6MYGfW_6DiQXEOW1K62b0tqxTxoeeXv_oRbv0n7pilj6_n-iZus6leLJ3TL6bXR0Rhf_66BvtjLKMc16bKoDDYD1aRwSqdFC8zALfSkRkFge_7Kez0O1c47aCaIrDr7oK_A7R9pmdhNAOTbB6Z2_u3Khs8D1BkXIc5XRpnCdxzaA5MlqdoYDBuJsDgp9ex_TYMvoEdj1tfkkU-8JEdeR-j4pZvAa5KiyLDlWgSvOn5mDJ2hCwMuWFyAoGao1dA-XDMcrAfPSa0SNTZb7rMBu4xQsYkHkdNRP9NtpzJzHc3xnR8BL7zkX1F4IgXHXxmKPdHi1P4PVxSbG_FgYnyzF15SZ-LU2fiMDAWphNpvnDYaq6Q6J2OBBf3BUxTEqOp6ACcRq6_NAZRr_3ApJHg6qCjg_FGsdx2oR8qhWF3WNiq-3lY5XeQDhTc0r_PIqsIJarYycfYT4azjCfVg9FtVJ1tbBNlFTsaGAwD8Sm-xCt_wRPg=w250-h165-no?authuser=1" alt="logo">
            </div>
            <div class="col-md-6 col-sm-12 mt-5 text-center" >
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">                    
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input (keyup)="buscarProdutosNome($event.target.value)" aria-describedby="basic-addon1" type="text" class="form-control" id="" placeholder="Digite o produto...">
                </div>
            </div>
            <div class="col-md-3 col-sm-12 mt-5 text-center" >
                <span class="material-icons"(click)="abrirSacola()">
                    Sacola de Compras
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
                        <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
                      </svg>
                </span>
                <br>
                <span class="material-icons" (click)="abrirPedido()">
                    Visualizar Pedido
                    <i class="fab fa-buffer"></i>
                </span>
            </div>
        </div>
        <div class="row text-center border border-dark" *ngIf="mobile == false">
            <div (click)="buscarProdutosCategoria(categoria[0])" class="categoria categorial text-center col" *ngFor="let categoria of categorias">
                {{categoria[1]}}
            </div>
        </div>
        <div class="row mt-2 text-center border border-dark" *ngIf="mobile == true">
            <select (change)="buscarProdutosCategoria($event.target.value)" name="" id="" style="text-align-last: center;" class="custom-select categoria text-center col-12">
                <option value="" *ngFor="let categoria of categorias" value="{{categoria[0]}}">
                    {{categoria[1]}}
                </option>
            </select>
        </div>
        <div class="row">
            <div class="col-12 text-center p-3 ">
                <div class="loader col-12" *ngIf="loading == true"></div>
                <div class="row align-items-center" *ngIf="loading == false && sacolaO == 0 && pedido == 0">
                    <div class="container mb-3 col-md-4 col-sm-12 text-center" *ngFor="let produto of produtos">
                        <div class="card text-dark text-center" >
                            
                            <div class="card-body">
                                <img (click)="zoomi()" class="{{zoom}} mb-3 card-img-top " 
                            src="{{produto[4]}}" 
                            alt="Card image cap"
                            height="200vw"
                            style="
                                width: 50%;
                            ">
                              <h6 class="card-title">{{produto[1]}}</h6>
                              <p class="card-text ">R${{produto[3]}}</p>
                              <div class="row text-center">
                                  <div class="col-md-6 col-xs-6 col-sm-3 mt-3">
                                      <a class="btn btn-dark" style="color: white;" (click)="open(mymodal,produto[0],produto[1],produto[2],produto[3],produto[4],produto[5],produto[6],produto[7],produto[8])">Detalhes</a>
                                  </div>
                                  <div class="col-md-6 col-xs-6 col-sm-3 mt-3">
                                      <a class="btn btn-dark" style="color: white;" (click)="adicionarSacola(modalAd,produto[0],produto[2],produto[3],produto[4],produto[5],produto[6],produto[7],produto[8])">Adicionar</a>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" *ngIf="sacolaO == 1 && pedido == 0">
                <app-sacola [fretes]="fretes" [valorTotal]="valorTotal" [sacola]="sacola"></app-sacola>
            </div>
            <div class="col-12" *ngIf="pedido == 1 && sacolaO == 0">
                <app-pedido></app-pedido>
            </div>
        </div>
    </div>
    <!-- Modal Detalhes -->
    <ng-template #mymodal let-modal style="font-family: 'Lobster';font-size: 22px;">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100" id="modal-basic-title"  style="font-family: 'Lobster'!important;font-size: 22px;">{{descricao}}</h4>
            <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
            </button> -->
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 col-sm-12 text-center">
                    <img style="width: 100%;" src="{{imagem}}">
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="row text-justify">
                        <div class="col-12">
                        <p [innerHTML]="descricaoc"  style="font-family: 'Lobster'!important;font-size: 22px;"></p>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <p style="font-family: 'Lobster'!important;font-size: 22px;"><b><h3>R${{valor}}</h3></b></p>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <a class="btn btn-dark mt-4 text-white"  style="font-family: 'Lobster'!important;font-size: 22px;" (click)="adicionarSacola(produto,descricao,valor,imagem, largura, altura, comprimento, peso)">Adicionar á Sacola</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <!-- Modal Detalhes -->
    <ng-template #modalAd let-modal>
        <div class="modal-body text-center">
            <div class="row text-center">
                <div class="col-12" style="font-family: 'Lobster'!important;font-size: 22px;">
                    Adicionado à Sacola Com Sucesso!
                </div>
            </div>
        </div>
        <div class="border border-light rounded">
            <div class="row text-center">
                <div class="col-md-6 mt-2 mb-2">
                    <a class="btn btn-dark text-white" (click)="dismissmodal()" style="font-family: 'Lobster'!important;font-size: 22px;">Continuar Comprando</a>
                </div>
                <div class="col-md-6 mt-2 mb-2">
                    <a class="btn btn-dark text-white" (click)="abrirSacola()" style="font-family: 'Lobster'!important;font-size: 22px;">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </ng-template>
</body>
